<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator using Pure Vanilla JavaScript, HTML, CSS | No framework used </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- I haven't use any framework in order to make this simple random Password generator app but i have used font awesome in order to get the copy icon -->
    <div class="container">
        <h1 class="heading">Random Password Generator</h1>
        <div class="main-contents">
            <form action="javascript:generate()" method="post">
                <input type="text" name="text" id="text" placeholder="Password" readonly>
                <i class="far fa-clone"></i>
                <input type="submit" value="Generate Password" id="submit">
            </form>
        </div>
        <div class="copied-text">
            <p class="copy-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
